name: Build BroMin

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build UI
        run: npm run build:ui

      - name: Build Electron app
        env:
          CI: true
          # Disable code signing if not provided
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'
        run: |
          npm run build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: BroMin-${{ matrix.os }}
          path: |
            release/**
          if-no-files-found: error
